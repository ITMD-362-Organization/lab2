<!DOCTYPE html>
<html lang="en" class="nojs">
  
  <head>
    <title>Lab 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" media="screen" href="css/reset.css" />
    <link rel="stylesheet" media="screen" href="css/screen.css" />
  </head>

  <body>
    <!--Creates form-->
    <form action="index.html" method="post" autocomplete="on">
      <fieldset>
        <legend><strong>Form</strong></legend>
        
        <!-- prompts users email-->
        <label>Email address: </label>
        <input type="email" name="email" placeholder="example@email.com"/><br>
                                                                       
        <!-- prompts users phone number-->                                                               
        <label>Phone number: </label>
        <input type="text" name="phone" placeholder="(123)456-7890"/><br>
        
        <!-- prompts users date of birth-->
        <label>Date of birth: </label>
        <input type="date" name="dateOfBirth" /><br>
        
        <!--submit button-->
        <input type="submit" class="submit"/>
      </fieldset>
    </form>
  </body>
  
</html>
